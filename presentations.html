---
layout: page
title: Presentations
---
<section class="list">
    <h1 align="center">{{ page.title }}</h1>
    {% for presentation in site.data.presentations %}
        <div class="item {% if presentation.star %}star{% endif %}">
            <a class="url" href="{{ presentation.externalLink }}">
                <h3 class="title">{{ presentation.title }}</h3>
            </a>
            <span class="subtitle">{{ presentation.event }}</span>
            <span class="description">{{ presentation.description }}</span>
        </div>
    {% endfor %}
</section>
